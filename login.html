<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk | videobelajar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="containerLogin">
        <header>
            <h1 class="logo"><img src="./assets/logo.png" alt="logoVideoBelajar">
                <nav class="hidden">
                    <a href="#">Kategori</a>
                    <div class="user-info">
                        <img id="userPhoto" src="assets/Screenshot 2025-09-10 at 22.54.50.png" alt="Foto Pengguna">
                        <span id="userName"></span>
                    </div>
                </nav>
            </h1>
        </header>

      <div class="card">
        <h2>Masuk ke Akun</h2>
        <p>Yuk, lanjutin belajarmu di videobelajar.</p>

        <form>
          <label for="email">E-Mail <span>*</span></label>
          <input type="email" id="email"/>

          <label for="password">Kata Sandi <span>*</span></label>
          <div class="password-field">
            <input type="password" id="password"/>
            <span class="toggle"><img src="assets/Vector.png" alt="togglePassword"></span>
          </div>

          <a href="#" class="forgot">Lupa Password?</a>

          <button type="submit" class="btn primary">Masuk</button>
          <button type="button" class="btn secondary">Daftar <a href="register.html" target="_blank"></a></button>

          <div class="divider"><span>atau</span></div>

          <button type="button" class="btn google">
            <img src="./assets/google.png" alt="Google logo" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
</body>
</html>
