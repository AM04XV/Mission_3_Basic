<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | videobelajar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="containerRegister">
        <header>
            <h1 class="logo"><img src="./assets/logo.png" alt="logoVideoBelajar">
                <nav class="hidden">
                    <a href="#">Kategori</a>
                    <div class="user-info">
                        <img id="userPhoto" src="assets/Screenshot 2025-09-10 at 22.54.50.png" alt="Foto Pengguna">
                        <span id="userName"></span>
                    </div>
                </nav>
            </h1>
        </header>

        <div class="card">
            <h2>Pendaftaran Akun</h2>
            <p>Yuk daftarkan akunnmu sekarang juga!</p>

            <form>
                <label for="namaLengkap">Nama Lengkap <span>*</span></label>
                <input type="Nama Lengkap" id="namaLengkap"/>

                <label for="Email">Email <span>*</span></label>
                <input type="Email" id="Email"/>

                <label for="phone">Nomor Telepon</label>
                <div class="phone-input">
                    <div class="country-code">
                        <img src="https://flagcdn.com/w20/id.png" alt="Indonesia" />
                        <select id="country-code">
                            <option value="+62" selected>+62</option>
                        </select>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="" />
                </div>
                
                <label for="password">Kata Sandi <span>*</span></label>
                    <div class="password-field">
                        <input type="password" id="password"/>
                        <span class="toggle"><img src="assets/Vector.png" alt="togglePassword"></span>
                    </div>

                <label for="confirmPassword">Konfirmasi Kata Sandi <span>*</span></label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword"/>
                        <span class="toggle"><img src="assets/Vector.png" alt="togglePassword"></span>
                    </div>

                <a href="#" class="forgot">Lupa Password?</a>

                <button type="submit" class="btn primary">Masuk</button>

                <button type="button" class="btn secondary">Daftar <a href=""></a></button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <button type="button" class="btn google">
                    <img src="./assets/google.png" alt="Google logo"/>Masuk dengan Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
